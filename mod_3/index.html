<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Calcular Área</title>
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <div class="form">
        <form id="form">
          <label for="base">Base <span>em m</span> </label>
          <input type="number" step="0.1" id="base" min="1">
          <label for="altura">Altura <span>em m</span> </label>
          <input type="number" step="0.1" id="altura" min="1">
          <button id="submit">Calcular</button>
        </form>
      </div>
      <div class="resultado-wrapper">
        <div class="resultado">
          <div class="resultado-texto">
          <h6>Área total:</h6>
          </div>
          <div id="resultado"></div>
        </div>
        <div class="limpar">
          <button id="limpar">Limpar</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
