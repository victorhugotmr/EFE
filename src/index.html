<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Contatos</title>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>
        Contatos
      </h1>
      <i class="fa-solid fa-address-book"></i>
    </div>
  </header>
  <main>
    <div class="main-content">
      <div class="contatos-container">
        <div class="contatos-input">
          <h3>Insira as informações</h3>
          <form>
            <input type="text" id="inputContato" required placeholder="Nome do contato" pattern="[A-Za-z]{3,}">
            <input type="text" id="inputNumero" required placeholder="Telefone" min="0">
            <button type="submit">Adicionar</button>
          </form>
            
          </div>
          <div class="contatos-list">
            <table cellspacing="0">
              <thead>
                <tr>
                  <th>
                    Nome:
                  </th>
                  <th>
                    Telefone:
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
      </div>
        <div class="numeros-container">
          <div class="numero">            
            <p>Contatos:</p>
            <p id="resultadoFinal">0</p>
          </div>
        </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/71b4e182b5.js" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
