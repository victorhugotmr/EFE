<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  
  <title>Torugo Motors</title>
</head>
<body>
  <header>
    <div class="container container-flex">
      <h1>Torugo Motors</h1>
        <div class="menu-hamburguer">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </div>
    <nav>
      <div class="container">
        <ul>
          <li><a href="">Sobre</a></li>
          <li><a href="">Destaque</a></li>
          <li><a href="">Promoções</a></li>
          <li><a href="">Contato</a></li>
          <li><a href="./cadastro.html">Cadastre-se</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="carrosselContainer">
    <img src="./images/slide1.png" alt="Carro da Porsche">
    <img src="./images/slide2.png" alt="Carro da BMW">
    <img src="./images/slide3.png" alt="Carro da Ford">
  </div>

  <section>
    <div class="container cadastro" id="cadastro">
      <div class="container">
        <h2>Cadastre-se</h2>
        <form class="cadastro">
            <div class="form-campo">
              <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            </div>
            <div class="form-campo">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="form-campo">
              <label for="nascimento">Data de Nascimento</label>
            <input type="text" name="nascimento" id="nascimento">
            </div>
            <div class="form-campo">
              <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf">
            </div>
            <div class="form-campo">
              <label for="endereço">Endereço</label>
              <input type="text" name="endereço" id="endereço">
            </div>
            <div class="form-campo">
              <label for="cep">CEP</label>
              <input type="text" name="cep" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>    
  </section>


  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/jquery.mask.min.js"></script>
  <script src="./js/jquery.validate.min.js"></script>
  <script src="./js/messages_pt_BR.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
