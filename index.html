<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Compara Número</title>
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper">
      <div class="form">
        <form id="form">
          <label for="maiorNumero">Maior Número:</label>
          <input type="number" id="maiorNumero" min="1" value="2">
          <label for="menorNumero">Menor número:</label>
          <input type="number" id="menorNumero" min="1" value="1">
          <button id="submit">Comparar</button>
        </form>
      </div>
      <div class="resultado-wrapper">
        <div class="resultado">
          <div class="resultado-texto">
          <h6>Resultado:</h6>
          </div>
          <div id="resultado"></div>
        </div>
        <div class="resetar">
          <button id="resetar">Resetar</button>
        </div>
      </div>
    </div>
  </div>

  </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
